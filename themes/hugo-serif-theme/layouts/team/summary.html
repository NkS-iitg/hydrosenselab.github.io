<div class="team team-summary">
  {{ if .Params.image }}
  <div class="team-image">
    <img alt="Photo of {{ .Title }}" class="img-fluid mb-2" src="{{ .Params.image | relURL }}" />
  </div>
  {{ end }}
  <div class="team-meta">
    <h2 class="team-name">{{ .Title }}</h2>
    <p class="team-description">{{ .Params.Jobtitle }}</p>
    {{ if .Params.cvurl}}
    <a target="_blank" href="{{ .Params.gsurl }}">Google Scholar</a> {{ end }}
    {{ if .Params.gsurl}}
    <a target="_blank" href="{{ .Params.cvurl }}">CV</a> {{ end }}
    {{ if .Params.weburl }}
    <a target="_blank" href="{{ .Params.weburl }}">Webpage</a> {{ end }}
    {{ if .Params.Linkedinurl }}
    <a target="_blank" href="{{ .Params.Linkedinurl }}">LinkedIn</a> {{ end }}
  </div>
  <div class="team-content">{{ .Content }}</div>
</div>
